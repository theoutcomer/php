<!DOCTYPE html>
<html>

	<title>tag 滚动标签</title>

<style type="text/css">
	
	.div1 {position:relative; width:400px; height:450px; margin: 20px auto 0; border: 1px solid red;}
.div1 a {position:absolute; top:0px; left:0px; font-family: Microsoft YaHei; color:red; font-weight:bold; text-decoration:none; padding: 3px 6px; }
.div1 a:hover {border: 1px solid #eee; background: #000; }
</style>
<body>
<div class="div1" id="tagCloud">
	<a href="javascript:void()">1</a>
	<a href="javascript:void()">2</a>
	<a href="javascript:void()">3</a>
	<a href="javascript:void()">4</a>
	<a href="javascript:void()">5</a>
	<a href="javascript:void()">6</a>
	<a href="javascript:void()">7</a>
	<a href="javascript:void()" class="red">8</a>
	<a href="javascript:void()">9</a>
	<a href="javascript:void()">10</a>
	<a href="javascript:void()">11</a>
	<a href="javascript:void()">12</a>
</div>	
<script type="text/javascript">
	$(function(){
		$('#tagCloud').tagCloud();
	});
</script>
</body>
</html>
