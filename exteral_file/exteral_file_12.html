<script language="javascript">
function checkNewMsg(){  
today = new Date();  
hour = today.getHours();  
minute =  today.getMinutes(); 
if(hour==11 && (( minute>=29 && minute<=32 ) || ( minute>=19 && minute<=22 ))){  
self.location.reload();  
}  
}  
function getsecond(){  
today = new Date();  
hour = today.getHours();  
minute =  today.getMinutes();  
second = today.getSeconds()*1000;  
if(hour < 11 && minute <= 19){  
second = (11 - hour)*3600*1000 + (19 - minute)*60*1000 + (60*1000 - second);  
}  
if(hour < 11 && minute > 19){  
second = (11 - hour)*3600*1000 - (minute - 19)*60*1000 - second;  
}  
if(hour == 11 && minute < 19 ){  
second = (19 - minute)*60*1000 - second;  
}  
if(hour == 11 && minute >=19 && minute<22){  
second = 60*1000;   
}  
if(hour == 11 && minute >=22  && minute < 29){  
second = (29 - minute)*60*1000 - second;   
}  
if(hour == 11 && minute >=29 && minute<32){  
second = 60*1000;  
}  
if(hour == 11 && minute >=32){ 
second = 24*3600*1000 - (minute - 29)*60*1000 - second;  
}  
if(hour > 11 ){  
second = 24*3600*1000 - (hour-11)*3600*1000;  
}  
return second;  
}  
</script>
